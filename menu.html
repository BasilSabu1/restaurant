<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
<h1>Eat and Bite Restaurant</h1>
<p>Indian,South Indian<br>
Kochi
</p>
<hr>

<div class="rating">
    <h3>8.1</h3>
 <i class="fa-solid fa-star"></i>
 <hr>
 <p>10K+ Rating</p>
</div>

<div class="chicken">
    <h1>Recommended(5)</h1>
    <i class="fa-solid fa-caret-up"></i>
    <h2>Chichen 65</h2>
    <p>$5</p>
    <button>Add</button>
    <hr>

    <div class="Dragon">
        <i class="fa-solid fa-caret-up"></i>
        <h2> Dragon Chichen</h2>
        <p>$7</p>
        <button>Add</button>
        <hr>
    </div>

        <div class=" biriyani">
            <i class="fa-solid fa-caret-up"></i>
            <h2>Chichen Biriyani</h2>
            <p>$10</p>
            <button>Add</button>
            <hr>
        </div>

            <div class=" mandhi">
                <i class="fa-solid fa-caret-up"></i>
                <h2>Chichen Mandhi</h2>
                <p>$12</p>
                <button>Add</button>
                <hr>
            </div>

            <div class="alfam">
                <i class="fa-solid fa-caret-up"></i>
                <h2>Alfam</h2>
                <p>$9</p>
                <button>Add</button>
                <hr>
            </div>

            <h2 class="other">Other(4)</h2>

            <div class="fried">
                <i class="fa-solid fa-caret-up"></i>
                <h2>Fried Rice</h2>
                <p>$11</p>
                <button>Add</button>
                <hr>
            </div>
<h2 class="non">Veg(3)</h2>

                <i class="fa-solid fa-caret-up"></i>
                <h2>Chilly Gopi</h2>
                <p>$6</p>
                <button>Add</button>
                <hr>
            </div>

            <div class="noodles">
                <i class="fa-solid fa-caret-up"></i>
                <h2>Schezwan Noodle</h2>
                <p>$16</p>
                <button>Add</button>
                <hr>
            </div>

            <div class="paneer">
                <i class="fa-solid fa-caret-up"></i>
                <h2>Paneer Manchurian</h2>
                <p>$10</p>
                <button>Add</button>
                
            </div>



</div>
